<body>
<h1>Задания 1-2</h1>
<input type="text" id="input-box" placeholder="Нажимайте клавиши">
<ul id="key-list"></ul>
<h1>Задание 3</h1>
<form id="text-form">
    <input type="text" id="input-text" placeholder="Введите текст" required>
    <button type="submit">Добавить</button>
</form>
<ul id="text-list"></ul>
<h1>Задание 4</h1>
<form id="calc-form">
    <input type="text" id="num1" placeholder="Число 1" required>
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2" placeholder="Число 2" required>
    <button type="submit">Рассчитать</button>
</form>
<div id="result"></div>
<h1>Задание 5</h1>
<button id="random-button">Hover Me!</button>
