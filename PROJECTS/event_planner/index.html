<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Планировщик событий</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Планировщик событий</h1>

    <div class="event-form">
        <input type="text" id="eventTitle" placeholder="Название события">
        <input type="date" id="eventDate">
        <textarea id="eventDescription" placeholder="Описание события"></textarea>

        <select id="eventType">
            <option value="meeting">Встреча</option>
            <option value="deadline">Дедлайн</option>
            <option value="reminder">Напоминание</option>
        </select>

        <div id="additionalFields">

        </div>

        <button id="addEventBtn">Добавить событие</button>
    </div>

    <div class="events-container">
        <div class="filters">
            <select id="typeFilter">
                <option value="all">Все события</option>
                <option value="meeting">Встречи</option>
                <option value="deadline">Дедлайны</option>
                <option value="reminder">Напоминания</option>
            </select>
        </div>

        <div id="eventsList" class="events-grid">

        </div>
    </div>
</div>

<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Редактирование события</h2>
        <input type="text" id="modalEventTitle" placeholder="Название события">
        <input type="date" id="modalEventDate">
        <textarea id="modalEventDescription" placeholder="Описание события"></textarea>
        <select id="modalEventType">
            <option value="meeting">Встреча</option>
            <option value="deadline">Дедлайн</option>
            <option value="reminder">Напоминание</option>
        </select>

        <div id="modalAdditionalFields">

        </div>

        <button id="saveEventBtn">Сохранить</button>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
